<!DOCTYPE html>
<html>
<head>
    <title>ClientConnect CRM - Version 2 (Updated Field Labels)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="uno">
            <h3>ClientConnect CRM</h3>
        </nav>

        <nav class="dos">
            <button class="uno">New Client</button> 
        </nav>

        <div class="content">
            <h2>Client Information</h2>
           
            <form>

                <div class="group">
                    <select required>
                        <option value="" disabled selected></option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        <!-- More country options here -->
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Country</label>
                </div>

            </form>
          
            <div class="buttons">
                <button class="dos">Save Client</button>
                <button class="tres">Edit Client</button>
            </div>
        </div>
    </div>
</body>
</html>
