<!DOCTYPE html>
<html>
<head>
    <title>ClientConnect CRM</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <nav class="uno">
            <h3>ClientConnect CRM</h3>
        </nav>

        <nav class="dos">
            <button class="uno">New Client</button> 
        </nav>

        <div class="content">
            <h2>Client Information</h2>
           
            <form>
                <div class="group">      
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Client ID</label>
                </div>

                <div class="group">      
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>First Name</label>
                </div>

                <div class="group">     
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Last Name</label>
                </div>

                <div class="group">      
                    <input type="tel" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Phone Number</label>
                </div>

                <div class="group">      
                    <input type="tel" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Cell Phone Number</label>
                </div>

                <div class="group">      
                    <input type="email" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Electronic Address</label>
                </div>

                <div class="group">      
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Domicile</label>
                </div>

                <div class="group">      
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Town</label>
                </div>

                <div class="group">
                    <select required>
                        <option value="" disabled selected>&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;Select Country</option>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                        
                    </select>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Country</label>
                </div>

                <div class="group">      
                    <input type="text" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                    <label>Postcode</label>
                </div>
            </form>
          
            <div class="buttons">
                <button class="dos">Save Client</button>
                <button class="tres">Edit Client</button>
            </div>
        </div>
    </div>
</body>
</html>
